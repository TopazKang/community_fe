name: Build and Push React + Nginx to GHCR

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ğŸ”¹ 2ï¸âƒ£ Node.js ì„¤ì •
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # ğŸ”¹ 3ï¸âƒ£ React ë¹Œë“œ
      - name: Install Dependencies & Build React
        env:
          REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL }}
          CI: false
        run: |
          npm install
          npm run build

      # ğŸ”¹ 4ï¸âƒ£ Docker ë¡œê·¸ì¸ (GitHub Container Registry)
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_OWNER }} --password-stdin

      # ğŸ”¹ 5ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ & GHCRì— í‘¸ì‹œ
      - name: Build and Push Docker Image
        env:
          GHCR_REPO: ghcr.io/community-FE-paz/nginx-react
        run: |
          docker build --build-arg SERVER_NAME=${{ secrets.SERVER_NAME }} \
                       --build-arg BACKEND_HOST=${{ secrets.BACKEND_HOST }} \
                       --build-arg BACKEND_PORT=${{ secrets.BACKEND_PORT }} \
                       -t $GHCR_REPO:latest .
          docker push $GHCR_REPO:latest
